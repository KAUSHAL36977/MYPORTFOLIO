<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-brand">Portfolio</div>
        <button class="nav-toggle" aria-label="toggle navigation">
            <span class="hamburger"></span>
        </button>
        <ul class="nav-menu">
            <li><a href="#home" class="nav-link">Home</a></li>
            <li><a href="#about" class="nav-link">About</a></li>
            <li><a href="#projects" class="nav-link">Projects</a></li>
            <li><a href="#contact" class="nav-link">Contact</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="hero-content">
            <h1 class="title">Welcome to My Portfolio</h1>
            <p class="subtitle">Full-Stack Developer & Designer</p>
            <button class="cta-button">View My Work</button>
        </div>
    </section>

    <!-- About Section -->
    <section id="about" class="about">
        <h2>About Me</h2>
        <div class="about-content">
            <div class="about-text">
                <p>Passionate developer with expertise in modern web technologies.</p>
            </div>
            <div class="skills">
                <div class="skill-item" data-skill="HTML">95%</div>
                <div class="skill-item" data-skill="CSS">90%</div>
                <div class="skill-item" data-skill="JavaScript">85%</div>
            </div>
        </div>
    </section>

    <!-- Projects Section -->
    <section id="projects" class="projects">
        <h2>My Projects</h2>
        <div class="project-grid">
            <!-- Project cards will be dynamically added by JavaScript -->
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="contact">
        <h2>Get In Touch</h2>
        <form id="contact-form" class="contact-form">
            <div class="form-group">
                <input type="text" id="name" required placeholder="Your Name">
            </div>
            <div class="form-group">
                <input type="email" id="email" required placeholder="Your Email">
            </div>
            <div class="form-group">
                <textarea id="message" required placeholder="Your Message"></textarea>
            </div>
            <button type="submit" class="submit-btn">Send Message</button>
        </form>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="social-links">
            <a href="#" class="social-link"><i class="fab fa-github"></i></a>
            <a href="#" class="social-link"><i class="fab fa-linkedin"></i></a>
            <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
        </div>
        <p>&copy; 2025 Your Portfolio. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
